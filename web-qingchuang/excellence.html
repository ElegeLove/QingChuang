    <script>
        $('.footer').hide();
        $('.footerMain').mouseover(function () {
            $('.footer').show();
        });
        $('.footerMain').mouseout(function () {
            $('.footer').hide();

        var bgAudio = document.createElement('audio'); new Audio();
        bgAudio.setAttribute("src", './music/水一 - 左手指月 (Cover：萨顶顶).mp3');
        bgAudio.loop = false;
        // audio.controls = true;
        // audio.src = './music/水一 - 左手指月 (Cover：萨顶顶).mp3';
        // document.body.appendChild(audio);
        let flags = true;
        function startMusic() {
            if (flags) {
                bgAudio.play();
                bgAudio.volume = 0.3;
                $('.bigImg').attr('src', './img/suspend.png');
                $('.bigText').text('暂停');
            } else {
                bgAudio.pause();
                // 播放
                $('.bigImg').attr('src', './img/play.png')
                $('.bigText').text('开始');
            }
            flags = !flags;
        }
        bgAudio.addEventListener('ended', function () {
            $('.bigImg').attr('src', './img/play.png');
            $('.bigText').text('开始');
            flags = true;
        }, false);
        // 静音设置
        function setVoice() {
            if (bgAudio.volume > 0) {
                bgAudio.volume = 0;
                $('.imgVoice').css('display', 'block');
            } else {
                bgAudio.volume = 0.3;
                $('.imgVoice').css('display', 'none');
            }
        }

        ajax({
            url: "screen/homePage", // url---->地址
            type: "POST", // type ---> 请求方式
            async: true, // async----> 同步：false，异步：true 
            data: { activity_id: activityId },
            success: function (res) { //返回接受信息
                res = JSON.parse(res);
                if (res.code == 0) {
                    bgAudio.setAttribute("src", res.data.people_appraise_music);
                    if (res.data.is_sign_wall == 2) {
                        $('.is_sign_wall').css('display', 'none');
                    }
                    if (res.data.is_show_guest == 2) {

                    if (res.data.is_people_appraise == 2) {
                        $('.is_people_appraise').css('display', 'none');

                    if (res.data.is_program_appraise == 2) {
                        $('.is_program_appraise').css('display', 'none');
                    }
                } else {
                    alert(res.msg);
                }

            }
        })
        function listPage(awardsId, page) {
            ajax({
                url: "screen/peoplePage", // url---->地址
                type: "POST", // type ---> 请求方式
                async: true, // async----> 同步：false，异步：true 
                data: { awards_id: awardsId, page: page },
                success: function (res) { //返回接受信息
                    res = JSON.parse(res);
                    if (res.code == 0) {
                        let $ulChild = $('<ul class="list_child"></ul>')
                        res.data.forEach(item => {
                            let $liChild = $('<li><div class="child_items"><img src=' + item.user_img + ' alt="" srcset=""></div><p>' + item.user_name + '</p></li>');
                            $ulChild.append($liChild);
                        })
                        $('.list_child').replaceWith($ulChild);
                    } else {
                        alert(res.msg);
                    }

                }
            })
        }
        //向左按钮点击事件
        $(".left").click(function () {
            index--;
            if (index < 0) {
                index = userList.length - 1;
            }
            $('.list_title').text(userList[index].awards_name)
            userPage = 1;
            listPage(userList[index].awards_id, userPage);
            awardsId = userList[index].awards_id;
        });
        //向右按钮点击事件
        $(".right").click(function () {
            index++;
            if (index >= userList.length) {
                index = 0;
            }
            $('.list_title').text(userList[index].awards_name)
            userPage = 1;
            listPage(userList[index].awards_id, userPage);
            awardsId = userList[index].awards_id;
        });
        // 上一页
        $('.pageListLeft').click(function () {
            userPage--;
            if(userPage < 1){
                alert('当前已经是第一页了')
            }else{
                listPage(awardsId, userPage);
            }
        })
        // 下一页
        $('.pageListRight').click(function () {
            let page;
            page = Math.ceil(pageLength/8)
            userPage++
            if(userPage > page){
                alert('当前已经是最后一页了')
            }else{
                listPage(awardsId, userPage);
            }
